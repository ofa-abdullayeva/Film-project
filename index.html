	<title>Film Projesi</title>

<body>

    <div class="container " style="margin-top: 20px;">
        <div class="card row">
            <div class="card-header bg-success text-light text-center">Film Projesi</div>
            <div class="card-body">
                <form id="film-form" name="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" placeholder="Film adı" id="title">
                        </div>

                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" id="director"
                            placeholder="Yönetmen">
                        </div>

                        <div class="form-group col-md-6">
                            <input class="form-control" type="text"  placeholder="Film afiş Linki" id="url">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Film əlavə et</button>
                </form>
            </div>

            <div class="card-body">
                <hr>
                <h5 class="card-title" id="films-title">Filmlər
                </h5>
                <hr>
                <table class="table table-success">
                    <thead class="">
                        <tr>
                            <th scope="col">Film Afişi</th>
                            <th scope="col">Film adı</th>
                            <th scope="col">Yönetmən</th>
                        </tr>
                    </thead>

                    <tbody id="films">
                        <!-- <tr>
                            <td><img src="
                                "/>
                            </td>
                            <td></td>
                            <td></td>
                            <td><a href="#" id="delete-film"></a></td>
                        </tr> -->
                    </tbody>
                </table>
                <hr>
                <a id="clear-films" class="btn btn-success text-light">Bütün filmləri təmizləyin </a>
            </div>
        </div>
    </div>

	<!-- ============================ JAVASCRIPT START ==========================-->
    <script src="film.js"></script>
    <script src="storage.js"></script>
    <script src="ui.js"></script>
	<script src="script.js"></script>
	<!-- ============================ JAVASCRIPT END ============================-->
</body>
